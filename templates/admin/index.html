<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>应用管理</title>
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="http://apps.bdimg.com/libs/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    </head>
    <body>

        <h1 align="center">应用管理</h1>
        <hr>
            <form action="addApp" method="post">
                <input type="text" name="appName" required placeholder="应用名称">
                <input type="submit" value="添加应用">
            </form>
        <hr>

        {% for obj in apps %}

            <div>

                <p>应用名：{{obj.appName}}</p>
                <p>
                    <a href="/admin/detail/{{obj.id}}">查看</a>
                    <a href="/admin/deleteApp/{{obj.id}}">删除</a>
                </p>

            </div>

        {% endfor %}

        <script src="http://apps.bdimg.com/libs/jquery/1.8.3/jquery.min.js"></script>
        <script src="http://apps.bdimg.com/libs/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    </body>
</html>
